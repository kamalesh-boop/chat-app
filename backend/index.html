<!DOCTYPE html>
<html>
<head>
    <title>Private Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        .chat-box {
            width: 400px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h3 {
            text-align: center;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fafafa;
        }

        .msg {
            margin: 6px 0;
            padding: 8px;
            border-radius: 6px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .me {
            background: #dcf8c6;
            margin-left: auto;
            text-align: right;
        }

        .other {
            background: #fff;
            border: 1px solid #ddd;
        }

        #typing {
            font-style: italic;
            color: gray;
            min-height: 18px;
        }

        #status {
            font-size: 14px;
            margin: 5px 0;
        }

        input, button {
            width: 100%;
            margin-top: 6px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <h3>Private Chat</h3>

    <input id="username" placeholder="Your username">
    <button onclick="connect()">Join</button>

    <input id="receiver" placeholder="Chat with (username)">
    <div id="status">ðŸ”´ Offline</div>

    <div class="messages" id="messages"></div>
    <div id="typing"></div>

    <input id="message" placeholder="Type message..." disabled>
    <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
</div>

<script>
    let ws = null;
    let myName = "";
    let typingTimeout = null;

    function connect() {
        myName = document.getElementById("username").value.trim();
        if (!myName) {
            alert("Enter a username");
            return;
        }

        const protocol = location.protocol === "https:" ? "wss" : "ws";
        ws = new WebSocket(`${protocol}://${location.host}/ws/${myName}`);

        ws.onopen = () => {
            document.getElementById("message").disabled = false;
            document.getElementById("sendBtn").disabled = false;
        };

        ws.onmessage = (event) => {
            const data = event.data;
            const typingDiv = document.getElementById("typing");
            const statusDiv = document.getElementById("status");
            const receiverName = document.getElementById("receiver").value.trim();

            // ---------- STATUS ----------
            if (data.startsWith("STATUS|")) {
                const [, user, state] = data.split("|");
                if (user === receiverName) {
                    statusDiv.textContent =
                        state === "online" ? "ðŸŸ¢ Online" : "ðŸ”´ Offline";
                }
                return;
            }

            // ---------- READ ----------
            if (data.startsWith("READ|")) {
                const id = data.split("|")[1];
                const msgDiv = document.querySelector(`[data-id="${id}"]`);
                if (msgDiv) {
                    msgDiv.textContent = msgDiv.textContent.replace("âœ”", "âœ”âœ”");
                }
                return;
            }

            // ---------- TYPING ----------
            if (data.startsWith("TYPING|")) {
                typingDiv.textContent = `${data.split("|")[1]} is typing...`;
                return;
            }

            if (data.startsWith("STOP|")) {
                typingDiv.textContent = "";
                return;
            }

            // ---------- MESSAGE ----------
            if (data.startsWith("MSG|")) {
                const [, id, sender, , message, status] = data.split("|");
                const div = document.createElement("div");
                div.classList.add("msg");
                div.dataset.id = id;

                if (sender === myName) {
                    div.classList.add("me");
                    div.textContent = status ? `${message} ${status}` : message;
                } else {
                    div.classList.add("other");
                    div.textContent = message;
                }

                const messages = document.getElementById("messages");
                messages.appendChild(div);
                messages.scrollTop = messages.scrollHeight;
            }
        };
    }

    function sendMessage() {
        if (!ws || ws.readyState !== WebSocket.OPEN) return;

        const receiver = document.getElementById("receiver").value.trim();
        const message = document.getElementById("message").value.trim();
        if (!receiver || !message) return;

        ws.send(`MSG|${receiver}|${message}`);
        ws.send(`STOP|${receiver}`);
        document.getElementById("message").value = "";
    }

    // ---------- TYPING ----------
    document.getElementById("message").addEventListener("input", () => {
        if (!ws || ws.readyState !== WebSocket.OPEN) return;

        const receiver = document.getElementById("receiver").value.trim();
        if (!receiver) return;

        ws.send(`TYPE|${receiver}`);

        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(`STOP|${receiver}`);
            }
        }, 800);
    });

    // ---------- STATUS DEFAULT UX IMPROVEMENT ----------
    document.getElementById("receiver").addEventListener("input", () => {
        document.getElementById("status").textContent = "ðŸ”´ Offline";
    });
</script>

</body>
</html>
