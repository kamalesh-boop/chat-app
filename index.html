<!DOCTYPE html>
<html>
<head>
    <title>Private Chat</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
        }

        .chat-box {
            width: 400px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .msg {
            margin: 5px 0;
            padding: 8px;
            border-radius: 6px;
            max-width: 70%;
        }

        .me {
            background: #dcf8c6;
            margin-left: auto;
            text-align: right;
        }

        .other {
            background: #fff;
            border: 1px solid #ddd;
        }

        #typing {
            font-style: italic;
            color: gray;
            margin-top: 5px;
            min-height: 18px;
        }

        input, button {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <h3>Private Chat</h3>

    <input id="username" placeholder="Your username">
    <button onclick="connect()">Join</button>

    <input id="receiver" placeholder="Chat with (username)">

    <div class="messages" id="messages"></div>
    <div id="typing"></div>

    <input id="message" placeholder="Type message..." disabled>
    <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
</div>

<script>
    let ws;
    let myName = "";
    let typingTimeout;

    function connect() {
        myName = document.getElementById("username").value.trim();

        if (!myName) {
            alert("Please enter a username");
            return;
        }

        const protocol = location.protocol === "https:" ? "wss" : "ws";
        ws = new WebSocket(`${protocol}://${location.host}/ws/${myName}`);

        ws.onmessage = function(event) {
        if (data.startsWith("READ|")) {
        const messages = document.querySelectorAll(".me");
        const lastMsg = messages[messages.length - 1];
        if (lastMsg) {
            lastMsg.textContent = lastMsg.textContent.replace("✔", "✔✔");
        }
        return;
    }

            const data = event.data;
            const typingDiv = document.getElementById("typing");

            // -------- TYPING INDICATOR --------
            if (data.startsWith("TYPING|")) {
                const user = data.split("|")[1];
                typingDiv.textContent = `${user} is typing...`;
                return;
            }

            if (data.startsWith("STOP|")) {
                typingDiv.textContent = "";
                return;
            }

            // -------- NORMAL MESSAGE --------
            const messages = document.getElementById("messages");
            const div = document.createElement("div");
            div.classList.add("msg");

            if (data.startsWith(myName)) {
                div.classList.add("me");
            } else {
                div.classList.add("other");
            }

            div.textContent = data;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        };

        ws.onopen = function () {
            document.getElementById("message").disabled = false;
            document.getElementById("sendBtn").disabled = false;
        };
    }

    function sendMessage() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            return;
        }

        const receiver = document.getElementById("receiver").value.trim();
        const message = document.getElementById("message").value.trim();

        if (!receiver || !message) return;

        ws.send("MSG|" + receiver + "|" + message);
        ws.send("STOP|" + receiver);

        document.getElementById("message").value = "";
    }

    // -------- DETECT TYPING --------
    document.getElementById("message").addEventListener("input", () => {
    if (!ws || ws.readyState !== WebSocket.OPEN) return;

    const receiver = document.getElementById("receiver").value.trim();
    if (!receiver) return;

    ws.send("TYPE|" + receiver);

    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
        if (ws.readyState === WebSocket.OPEN) {
            ws.send("STOP|" + receiver);
        }
    }, 800);
});

</script>

</body>
</html>
